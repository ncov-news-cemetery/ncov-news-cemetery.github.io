<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165843056-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-165843056-2');
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="keywords" content="{{ site.keyword }}" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%} {%- if site.style == 'light' -%}
  <link rel=" stylesheet" type="text/css" href="{{'css/main-light.css' | relative_url}}" />
  {%- else -%}
  <link rel="stylesheet" type="text/css" href="{{'css/main-dark.css' | relative_url}}" />
  {%- endif -%} {%- if jekyll.environment == 'production' and site.google_analytics -%} {%- include
  google-analytics.html -%} {%- endif -%}
  <!-- Favicon -->
  <link rel="shortcut icon" href="{{'img/favicon.ico' | relative_url}}" />
</head>
